<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Hanuman:wght@100;300;400;700;900&family=Inter:wght@300&family=Montserrat:wght@700&family=Mukta:wght@400;800&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Bai Jamjuree", sans-serif;
        }
        button{
            border: 1px solid;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px;
            color: white;
            background: grey;
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="width: 100%; max-width: 500px; margin: auto;">
        <div style="display: inline-block; border: 1px solid; background: #00203FFF; padding: 10px; border-radius: 8px;">
            <div style="margin: 10px 0; display: flex;">
                <input type="number" id="display" readonly value="" style="padding: 8px 24px; width: 100%; border-radius: 5px;">
            </div>
            <div style="display: flex; background: #ADEFD1FF; border-radius: 15px;">
                <div>
                    <div style="display: flex;">
                        <button onclick="deleteOnDisplay('')">AC</button>
                        <button onclick="deleteOnDisplay('')">C</button>
                        <button onclick="showToDisplay('%')">%</button>
                        <button onclick="showToDisplay('/')">/</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="showToDisplay('1')">1</button>
                        <button onclick="showToDisplay('2')">2</button>
                        <button onclick="showToDisplay('3')">3</button>
                        <button onclick="showToDisplay('+')">+</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="showToDisplay('4')">4</button>
                        <button onclick="showToDisplay('5')">5</button>
                        <button onclick="showToDisplay('6')">6</button>
                        <button onclick="showToDisplay('-')">-</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="showToDisplay('7')">7</button>
                        <button onclick="showToDisplay('8')">8</button>
                        <button onclick="showToDisplay('9')">9</button>
                        <button onclick="showToDisplay('*')">*</button>
                    </div>
                    <div style="display: flex;">
                        <button onclick="showToDisplay('.')">.</button>
                        <button onclick="showToDisplay('0')">0</button>
                        <button onclick="showToDisplay('00')">00</button>
                        <button onclick="operateToValue('=')">=</button>
                    </div>
                </div>
                    <!-- <div>
                        <div>
                            <div>+</div>
                            <div>-</div>
                            <div>*</div>
                            <div>/</div>
                        </div>
                    </div> -->
            </div>
        </div>        
    </div>
    
    <script>

        // var text = document.getElementsByTagName("p").innerValue;
        // console.log(text);
        // var inputNumbers = document.querySelector("button");
        const text = document.getElementById("display")

        function showToDisplay(input){
            text.value += input;
        }
        function deleteOnDisplay(){
            text.value = '';
        }
        function operateToValue(){
            text.value = eval(text.value);
        }
    </script>
</body>
</html>
