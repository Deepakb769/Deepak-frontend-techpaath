<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div style="display: inline-block; border: 1px solid; background: #00203FFF; padding: 10px; border-radius: 8px;">
        <div style="margin: 10px; width: 100%; max-width: 170px;">
            <input type="number" style="padding: 8px 24px; width: 100%;">
        </div>
        <div style="display: flex; background: #ADEFD1FF; border-radius: 15px;">
            <div>
                <div style="display: flex;">
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">1</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">2</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">3</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">+</p>
                </div>
                <div style="display: flex;">
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">4</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">5</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">6</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">-</p>
                </div>
                <div style="display: flex;">
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">7</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">8</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">9</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">*</p>
                </div>
                <div style="display: flex;">
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">.</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">0</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">00</p>
                    <p style="border: 1px solid; padding: 10px 15px; border-radius: 8px; margin: 10px; color: white; background: grey;">/</p>
                </div>
                <!-- <div style="display: flex;">
                    
                    
                    
                    
                </div> -->
            </div>
            <!-- <div>
                <div>
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                </div>
            </div> -->
        </div>
        <div>
            <p>Submit</p>
        </div>
    </div>
</body>
</html>
